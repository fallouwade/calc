<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>

	<style type="text/css">
		
		.input input{
			height: 100px;
			width: 100%;
		}
		.nbr input, button{
			width: 40px;
			height: 40px;
			text-align: center;
			color: white;
			font-size: 20px;
			
		}

	</style>
<section class="text-center pt-2">
	<div class="bg-dark text-white col-3 pb-3 rounded-3 mx-auto mb-5">
	  <div class="  mt-5 pt-5 input">
		<input type="text" class="form-control mt-2" id="saisir">
	  </div>
	  <hr>
		<div class="nbr">
		<div class=" row row-cols-4 mx-3 mb-3 ">
			<div class="col">
				<button class="rounded-pill bg-danger border-0  " onclick="effacer()">C</button>
			</div>
			<div class="col">
				<button class="rounded-pill bg-primary  border-0 btn2">(</button>
			</div>
			<div class="col">
				<button class="rounded-pill bg-primary  border-0 btn2">)</button>
			</div>
			<div class="col">
				<button class="rounded-pill bg-primary border-0 reset" onclick="reset()"><</button>
			</div>
		</div>
		<div class=" row row-cols-4 mx-3 mb-3">
			<div>
				<button class="rounded-pill bg-secondary  btn">8</button>
			</div>
			<div>
				
				<button class="rounded-pill bg-secondary btn" >7</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">9</button>
			</div>
			<div>
				<button class="rounded-pill bg-primary  border-0 btn2">*</button>
			</div>
		</div>
		<div class="  row row-cols-4 mx-3 mb-3">
			<div>
				<button class="rounded-pill bg-secondary  btn">4</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">5</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">6</button>
			</div>
			<div>
				<button class="rounded-pill bg-primary  border-0 btn2">-</button>
			</div>
		</div>
		<div class=" row row-cols-4 mx-3 mb-3 ">
			<div>
			<button class="rounded-pill bg-secondary  btn">1</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">2</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">3</button>
			</div>
			<div>
				<button class="rounded-pill bg-primary   border-0 btn2">+</button>
			</div>
		</div>
		<div class="  row row-cols-4 mx-3 mb-3  ">
			<div>
				<button class="rounded-pill bg-secondary  border-0 btn2">.</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  btn">0</button>
			</div>
			<div>
				<button class="rounded-pill bg-secondary  border-0 btn2">/</button>
			</div>
			<div>
				<button class="rounded-pill bg-success border-0 btn1" onclick="resultat()">=</button>
			</div>
		</div>
	</div>
	</div>
</section>

</body>
</html>
